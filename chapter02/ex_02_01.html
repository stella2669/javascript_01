<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        alert("Hello JavaScript!!");

        /* 입력받는 기능 */
        var inputPro = prompt("출력창입니다.", "문장을 입력하세요.")
        
        /*입력받은 문자를 출력창으로 나타냄*/
        alert(inputPro);

        /*확인_true, 취소_false*/
        var inputCon = confirm("진행하겠습니다.");
        alert(inputCon);
    </script>
</head>

</body>
</html>
